name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: nouchka/sqlite3:latest
        ports:
          - 8080:8080
        options: >-
          --health-cmd "sqlite3 /test/test.db 'SELECT 1'" 
          --health-interval 5s 
          --health-timeout 2s 
          --health-retries 3
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
